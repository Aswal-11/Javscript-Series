<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="gallery"></div>
    <script>
      // Lets see the map method power
      // 1. Create Object

      const data = {
        user1: {
          name: "Mohan",
          age: 23,
        },
        user2: {
          name: "Gaurav",
          age: 27,
        },
        user3: {
          name: "Neha",
          age: 25,
        },
      };

      // method print user1, user 2 or more users
      for (let key in data) {
        console.log("User Key", key);

        const user = data[key];
        for (let innerKey in user) {
          console.log(`${innerKey}: ${user[innerKey]}`);
        }

        console.log("-----");
      }
    </script>
  </body>
</html>
