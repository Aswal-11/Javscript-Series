<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct DOM Insert</title>
  </head>
  <body>
    <div id="gallery"></div>

    <script>
      const data = {
        user1: {
          name: "Mohan",
          age: 23,
        },
        user2: {
          name: "Gaurav",
          age: 27,
        },
        user3: {
          name: "Neha",
          age: 25,
        },
      };

      const gallery = document.getElementById("gallery");

      Object.entries(data).forEach(([userKey, userObj]) => {
        gallery.innerHTML += `<strong>${userKey}</strong><br>`;

        Object.entries(userObj).forEach(([key, value]) => {
          gallery.innerHTML += `${key}: ${value}<br>`;
        });

        gallery.innerHTML += `<hr>`;
      });
    </script>
  </body>
</html>
