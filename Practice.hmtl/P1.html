<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class="data"></p>
    <p id="car_data"></p>
    <script>
        const arr = ['a','b','c'];
        const alen = arr.length;

        let text = '<ul>'
        for( let i =0; i<alen ;i++){
            text += '<li>' +arr[i] +'</li>'
        }
        text += '</ul>'
        console.log('asdf')
        document.getElementsByClassName('data')[0].innerHTML = text


        const car = ['ford', 'maruti', 'hero']

        let car_data = '<ul>'
            car.forEach(carfunction)
            car_data += '</ul>'

        function carfunction(values){
            car_data += '<li>'+ values + '</li>'
        }
        document.getElementById('car_data').innerHTML = car_data
    </script>
</body>
</html>
